<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carros e Bicicletas</title>
</head>

<body>
    <h1>Carros e Bicicletas</h1>
    <div class="produto">
        <h2>Carro: <span class="cor">R$ 1999</span></h2>
        <p>Carro modelo 
            <span class="cor">2045</span>, com <span class="cor">200km </span>rodados.
        </p>

    <div class="produto">
        <h2>Bicicleta: <span class="cor">R$ 199</span></h2>
        <p>Bicicleta modelo 
            <span class="cor">2050</span>, com <span class="cor">20km </span>rodados.
        </p>
        <a href="/">Comprar Bicicleta</a>
    </div>

</html>
