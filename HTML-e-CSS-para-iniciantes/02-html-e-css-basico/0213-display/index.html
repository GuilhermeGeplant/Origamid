<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>02-13</title>
</head>

<body>
    Texto puro
    <div>Novo texto span</div>
    <a href="">Novo link</a>
    <strong>Esse é um texto em negrito</strong>

    <!--h1 tem comportamento de bloco-->
    <h1>Novo H1</h1>
    <!--span é uma tag genérica assim como a div, porém é inline-->
    <span>Novo texto span</span>

    <!--Não vai quebrar o bloco porque o span é inline-->
    <div>texto span<span>texto span</span>texto span</div>
    
    <!--Com div dentro de div vai quebrar o bloco-->
    <div>texto span<div>texto span</div>texto span</div><br><br>

    <div>Acesse o meu curso <a href="/">neste link</a></div>
    <div>Acesse o meu curso</div>
</body>

</html>
